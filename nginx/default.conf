# =========================================
# Redirect distel.me to michaeldistel.com
# =========================================
server {
    listen 80;
    server_name distel.me www.distel.me;
    return 301 https://michaeldistel.com$request_uri;
}

server {
    # =========================================
    # Configuration Version
    # =========================================
    set $config_version "1.1.1";
    
    # =========================================
    # Basic Server Configuration
    # =========================================
    listen 80;
    server_name localhost michaeldistel.com www.michaeldistel.com;
    root /usr/share/nginx/html;
    
    # =========================================
    # Cloudflare IP Trust Configuration
    # =========================================
    # Trust Cloudflare headers for real IP and protocol
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;

    # =========================================
    # Health Check
    # =========================================
    location /nginx-health {
        access_log off;
        return 200 "Configuration version: $config_version\n";
    }

    # =========================================
    # Location Blocks
    # =========================================
    
    # Remove trailing slashes (except root) and redirect
    location ~ ^(.+)/$ {
        return 301 $1;
    }
    
    location = / {
        try_files /index.html =404;
        # Cache static HTML for a short time
        add_header Cache-Control "public, max-age=300, s-maxage=3600";
    }

    location / {
        try_files $uri $uri.html =404;
        # Cache static HTML files
        add_header Cache-Control "public, max-age=300, s-maxage=3600";
    }

    # Optimize static assets for speculation rules
    location ~* \.(css|js|woff2?|png|jpg|jpeg|gif|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }

    # =========================================
    # Gzip Compression
    # =========================================
    gzip on;
    gzip_min_length 1000;  # Only compress files larger than 1KB
    gzip_comp_level 6;     # Compression level (1-9, 6 is a good balance)
    gzip_vary on;          # Add Vary: Accept-Encoding header
    gzip_proxied any;      # Enable compression for all proxied requests
    gzip_types text/plain text/css application/json application/javascript;

    # =========================================
    # Security Headers
    # =========================================
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://www.googletagmanager.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://cloudflareinsights.com;" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # =========================================
    # Error Pages
    # =========================================
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}

