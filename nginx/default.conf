server {
    # =========================================
    # Configuration Version
    # =========================================
    set $config_version "1.1.0";
    
    # =========================================
    # Basic Server Configuration
    # =========================================
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # =========================================
    # Health Check
    # =========================================
    location /nginx-health {
        access_log off;
        return 200 "Configuration version: $config_version\n";
    }

    # =========================================
    # Location Blocks
    # =========================================
    location = / {
        try_files /index.html =404;
    }

    location / {
        try_files $uri $uri.html =404;
    }

    # =========================================
    # Gzip Compression
    # =========================================
    gzip on;
    gzip_min_length 1000;  # Only compress files larger than 1KB
    gzip_comp_level 6;     # Compression level (1-9, 6 is a good balance)
    gzip_vary on;          # Add Vary: Accept-Encoding header
    gzip_proxied any;      # Enable compression for all proxied requests
    gzip_types text/plain text/css application/json application/javascript;

    # =========================================
    # Security Headers
    # =========================================
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self';" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

    # =========================================
    # Error Pages
    # =========================================
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}

