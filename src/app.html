<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Google Tag Manager -->

			window.dataLayer = window.dataLayer || [];
			(function (w, d, s, l, i) {
				w[l] = w[l] || [];
				w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });

					dl = l != 'dataLayer' ? '&l=' + l : '';
				j.async = true;
				j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;

		<!-- End Google Tag Manager -->

		<!-- Standard Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />

		<!-- PNG Favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />

		<!-- Android Chrome Icon -->
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="%sveltekit.assets%/android-chrome-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="%sveltekit.assets%/android-chrome-512x512.png"
		/>

		<!-- Web App Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Michael Distel | Notes and experiments</title>
		<meta
			name="description"
			content="Personal website for exploring ideas about startups, Web3 infrastructure, and industrial automation. Notes from someone trying to understand what actually works."
		/>
		<meta name="author" content="Michael Distel" />
		<!-- Add relevant keywords for your site -->
		<meta name="keywords" content="michael distel, startup notes, early stage, fundraising, web3 infrastructure, industrial automation, controlforge" />

		<!-- Open Graph Meta Tags (for social media like Facebook, LinkedIn) -->
		<!-- Ensure 'your-social-image.png' exists in your 'static' folder or update the path -->
		<meta property="og:title" content="Michael Distel | Notes and experiments" />
		<meta
			property="og:description"
			content="Personal website for exploring ideas about startups, Web3 infrastructure, and industrial automation. Notes from someone trying to understand what works."
		/>
		<meta property="og:type" content="website" />
		<!-- Replace with your actual deployed website URL -->
		<meta property="og:url" content="https://michaeldistel.com/" />
		<meta property="og:image" content="%sveltekit.assets%/android-chrome-512x512.png" />
		<!-- Recommended image size: 1200x630 pixels -->

		<!-- Twitter Card Meta Tags -->
		<!-- Ensure 'your-twitter-image.png' exists in your 'static' folder or update the path -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Michael Distel | Notes and experiments" />
		<meta
			name="twitter:description"
			content="Personal website for exploring ideas about startups, Web3 infrastructure, and industrial automation. Notes from someone trying to understand what works."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/android-chrome-512x512.png" />
		<!-- Recommended image size: Same as og:image or specific Twitter sizes -->
		<!-- <meta name="twitter:site" content="@yourTwitterHandle"> -->
		<!-- <meta name="twitter:creator" content="@yourTwitterHandle"> -->

		<!-- Speculation Rules API for Speed Brain functionality -->
		<script type="speculationrules">
			{
				"prerender": [
					{
						"where": { "href_matches": "/*" },
						"eagerness": "moderate"
					}
				],
				"prefetch": [
					{
						"where": { "href_matches": "/*" },
						"eagerness": "conservative"
					}
				]
			}
		</script>

		%sveltekit.head%
	</head>

	<body class="bg-slate-900 text-gray-100" data-sveltekit-preload-data="hover">
		<!-- Google Tag Manager (noscript) -->
		<noscript
			><iframe
				src="https://www.googletagmanager.com/ns.html?id=GTM-KG6VCVB"
				height="0"
				width="0"
				style="display: none; visibility: hidden"
			></iframe
		></noscript>
		<!-- End Google Tag Manager (noscript) -->

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
